name: Issue Bot Handler

on:
  issues:
    types: [opened, edited]

jobs:
  process-issue:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.body, '/') 
    environment: cloud-platform
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub PyYAML

      - name: Process Issue Command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python scripts/issue_automation.py

      - name: Run Team Creation Workflow
        if: contains(github.event.issue.labels.*.name, 'team_setup')
        uses: ./.github/workflows/team-setup-config.yml
        with:
          issue_number: ${{ github.event.issue.number }}

      - name: Run Repository Creation Workflow
        if: contains(github.event.issue.labels.*.name, 'repo_setup')
        uses: ./.github/workflows/repository-manage.yml
        with:
          issue_number: ${{ github.event.issue.number }}