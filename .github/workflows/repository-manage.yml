name: Repository Management

on:
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'Repository Name (for new repository creation)'
        required: true
        type: string
  push:
    paths:
      - 'repositories/*/repository.yml'

permissions:
  contents: write

jobs:
  create-repository:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: cloud-platform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}
          owner: ${{ github.repository_owner }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub PyYAML

      - name: Create Repository
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_ORGANIZATION: ${{ github.repository_owner }}
          REPOSITORY_NAME: ${{ inputs.repository_name }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: python .github/scripts/create_repository.py

      - name: Commit and Push Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add repositories/
          git commit -m "Create repository configuration for ${{ inputs.repository_name }}" || echo "No changes to commit"
          git push

  update-repository:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: cloud-platform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}
          owner: ${{ github.repository_owner }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub PyYAML

      - name: Update Repository
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_ORGANIZATION: ${{ github.repository_owner }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python .github/scripts/update_repository.py