name: Manage Repository Configuration

on:
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'Repository Name (optional, uses default if not specified)'
        required: false
        type: string
  push:
    paths:
      - 'default_repository.yml'
      - 'repositories/*/repository.yml'

jobs:
  manage-repository:
    runs-on: ubuntu-latest
    environment: cloud-platform
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}
          owner: ${{ github.repository_owner }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub PyYAML

      - name: Run Repository Configuration Script
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_ORGANIZATION: ${{ github.repository_owner }}
          REPOSITORY_NAME: ${{ github.event.inputs.repository_name || '' }}
        run: python .github/scripts/manage_repository.py

      - name: Commit and Push Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add repositories/
          git commit -m "Update repository configurations" || echo "No changes to commit"
          git push